services:
  zookeeper_cdc_strava:
    image: confluentinc/cp-zookeeper:7.4.3
    container_name: zookeeper_cdc_strava
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka_net_cdc_strava

  kafka_cdc_strava:
    image: confluentinc/cp-kafka:7.4.3
    container_name: kafka_cdc_strava
    depends_on:
      - zookeeper_cdc_strava
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_cdc_strava:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_cdc_strava:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - kafka_net_cdc_strava

  schema_registry_cdc_strava:
    image: confluentinc/cp-schema-registry:7.4.3
    container_name: schema_registry_cdc_strava
    depends_on:
      - kafka_cdc_strava
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema_registry_cdc_strava
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka_cdc_strava:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - kafka_net_cdc_strava

  akhq_cdc_strava:
    image: tchiotludo/akhq:latest
    container_name: akhq_cdc_strava
    depends_on:
      - kafka_cdc_strava
      - schema_registry_cdc_strava
    ports:
      - "8080:8080"
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            cdc-strava:
              properties:
                bootstrap.servers: "kafka_cdc_strava:29092"
              schema-registry:
                url: "http://schema_registry_cdc_strava:8081"
                type: "confluent"
    networks:
      - kafka_net_cdc_strava

  postgres_source_cdc_strava:
    image: postgres:15-alpine
    container_name: postgres_source_cdc_strava
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: strava_source
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    volumes:
      - pgdata_source_cdc_strava:/var/lib/postgresql/data
      - ./scripts:/scripts
    networks:
      - kafka_net_cdc_strava

  postgres_dest_cdc_strava:
    image: postgres:15-alpine
    container_name: postgres_dest_cdc_strava
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: strava_dest
    volumes:
      - pgdata_dest_cdc_strava:/var/lib/postgresql/data
    networks:
      - kafka_net_cdc_strava

  # ✅ MinIO (hostname interno fixo: "minio")
  minio_cdc_strava:
    image: minio/minio:latest
    container_name: minio-cdc-strava
    hostname: minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio_cdc_strava
      MINIO_ROOT_PASSWORD: minio_cdc_strava
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_cdc_strava:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - kafka_net_cdc_strava

  # ✅ Cria bucket(s) no boot
  minio_init_cdc_strava:
    image: minio/mc:latest
    container_name: minio-init-cdc-strava
    depends_on:
      minio_cdc_strava:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minio_cdc_strava minio_cdc_strava;
      mc mb -p myminio/bronze-strava || true;
      mc ls myminio;
      exit 0;
      "
    networks:
      - kafka_net_cdc_strava
    restart: "no"

  # ✅ Kafka Connect (Debezium)
  connect_cdc_strava:
    image: debezium/connect:2.5
    container_name: connect_cdc_strava
    depends_on:
      - kafka_cdc_strava
      - postgres_source_cdc_strava
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka_cdc_strava:29092
      GROUP_ID: cdc-strava-connect
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - kafka_net_cdc_strava

  init_connectors:
    image: curlimages/curl:8.6.0
    container_name: init_connectors_cdc_strava
    depends_on:
      connect_cdc_strava:
        condition: service_healthy
    volumes:
      - ./connectors:/app/connectors:ro
      - ./bash_exec:/app/bash_exec:ro
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      /bin/sh /app/bash_exec/02-exec_debezium.sh
    restart: "no"
    networks:
      - kafka_net_cdc_strava

  # ✅ Spark pronto pra rodar on-demand via docker compose run
  spark_cdc_strava:
    image: apache/spark:3.5.3
    container_name: spark_cdc_strava
    depends_on:
      - kafka_cdc_strava
      - minio_cdc_strava
      - minio_init_cdc_strava
    volumes:
      - ./spark:/opt/spark-apps
    entrypoint: ["/bin/bash", "-lc"]
    command: ["sleep infinity"]
    networks:
      - kafka_net_cdc_strava

networks:
  kafka_net_cdc_strava:
    name: kafka_net_cdc_strava

volumes:
  pgdata_source_cdc_strava:
  pgdata_dest_cdc_strava:
  minio_data_cdc_strava:
